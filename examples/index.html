<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Searchbox Example, øæå</title>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../node_modules/underscore/underscore.js"></script>
  <script type="text/javascript" src="../node_modules/chai/chai.js"></script>
  <script type="text/javascript" src="js/combo.js"></script>

  <!-- coffee -co examples combojs.coffee -->
  <script type="text/javascript" src="data_1275.json"></script>
  <script type="text/javascript" src="../lib/coffee-script.js"></script>
  <script type="text/coffeescript">

    map2text = (model) ->
      summary = model.statusSummary
      uValue = " (U: " + model.e10_Case_Building_Zone_BuildingPart_UValue + ")"
      summary + " " + uValue

    map2result = (model) ->
      id: model.id
      title: "title"
      text: map2text(model)
      # litra: 2

    isNotWhitespaceOrEmpty = (text) ->
      /[^\s]/.test(text)

    $ ->
      chai.should()
      should.exist(Combo)
      should.exist(_data)
      data = _data.map map2result
      data.should.have.length 1275

      combo = new Combo()
      combo.load(data)
      combo.appendTo("#e1")
      combo.renderFullList()

  </script>
  <link rel="stylesheet" href="css/combo.css" />
</head>

<body>
  <div id="e1"></div>
</body>

</html>
