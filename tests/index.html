<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Searchbox inspection suite</title>

<link rel="stylesheet" href="../lib/build/combo.css" />
<style>
  #features {
    position: absolute;
    left: 600px;
    top: 0px;
  }
  .combo-container {
    width: 520px;
  }
</style>

<!-- SCRIPTS -->
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../node_modules/underscore/underscore.js"></script>
<script type="text/javascript" src="../lib/build/combo.js"></script>
<script type="text/javascript" src="feature_description.js"></script>

<script type="text/javascript" src="./build/harness.js"></script>

<script type="text/javascript">
/*global window, $, data_10000, data_1275, feature_description, render_combo_setup*/
$(function () {
    'use strict';

    window.events = {};

    if (data_10000.length !== 10000) {
        throw new Error("wrong test data! " + data_10000.length);
    }
    if (data_1275.length !== 1275) {
        throw new Error("wrong test data! " + data_1275.length);
    }
    if (data_4.length !== 4) {
        throw new Error("wrong test data! " + data_4.length);
    }

    render_combo_setup('empty-list', "Combojs with empty list", []);
    render_combo_setup('medium-list', "Combojs with half enabled list", data_1275);
    render_combo_setup('large-list', "Combojs with 10000 elements", data_10000);

    // render_combo_setup('small-list', "Combojs with small list", data_4,
    //     { enabledField: function(x) { return x.enabled }})
    // $('#large-list .combo-container').combo('disable');

    return $('body').append(
        "<div id='features'><pre>" +
            feature_description +
        "</pre></div>");
});
</script>
</head>
<body>

</body>
</html>
